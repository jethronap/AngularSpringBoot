<div class="detail-section">
    <div class="container-fluid">
        <!-- <img src="{{product?.imageUrl}}" class="detail-img"> solution to race condition use safe-navigation operator-->
        <img src="{{product.imageUrl}}" class="detail-img">
        <h3>{{product.name}}</h3>
        <div class="price">{{product.unitPrice | currency: 'EUR'}}</div>
        <button (click)="addToCart()" class="btn btn-dark btn-small">Add to collection</button>
        <hr>
        <h4>Description</h4>
        <p>{{product.description}}</p>
        <a routerLink="/products" class="mt-5">Back to products</a>
    </div>
</div>
